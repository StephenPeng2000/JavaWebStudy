<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
    action 表示提交的后端服务器路径
-->
<form action="/get" method="get">
    姓名:<input type="text" name="name"> <br>
    密码:<input type="password" name="password"> <br>
    <input type="submit" value="提交表单GET"> <br>
</form>
<hr>
<form action="/post" method="post">
    姓名:<input type="text" name="name"> <br>
    密码:<input type="password" name="password"> <br>
    <input type="submit" value="提交表单POST"> <br>
</form>
</body>
</html>
